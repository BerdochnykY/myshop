{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="img/x-icon">
  </head>
  <body>
    <div class="container ppage text-center">
        <div class="row">
          <div class="col-lg-8 offset-2">
            <h2>Мы скоро откроемся!</h2>
            <h4>Заполните эту форму, и мы сообщим, когда это случится:</h4><br>
            <div class="controls">
                <form method="post" class="form-inline otstup2">{% csrf_token %}
                    <label for="InputName1">Ваше имя:</label>
                    <div class="form-group" id="InputName1">
                        {{ form.sub_name }}
                    </div>

                    <label for="InputEmail1">Емейл:</label>
                    <div class="form-group" id="InputEmail1">
                        {{ form.sub_email }}
                    </div>
                      <button class="btn btn-primary otstup" type="submit" name="button">Отправить</button>
                </form>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
