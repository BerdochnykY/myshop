<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">
        <title>{% block title %}title{% endblock %}</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
    </head>
    <body>

        <div class="jumbotron">
            <div class="container">
                <h1>Заголовок</h1>
                    {% block content %}
                    {% endblock %}
                    <p>
                        <a href="/" class="btn btn-success btn-lg">Главная страница</a>

                        <a href="/contact" class="btn btn-info btn-lg">Контакты &raquo;</a>
                    </p>
            </div>
        </div>
        <div class="container">
            <img src="{% static '/images/mustang.jpg' %}" class="img-thumbnail">
            <hr>
            &copy; Все права защищены 2020
            <hr>
        </div>

</html>
